apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: crud
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-pod
        image: niraulaparag/dtc-frontend:c914a9d
        imagePullPolicy: "Always"
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
